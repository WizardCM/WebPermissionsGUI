	<script type="text/javascript">
<!--
    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
		  
       else
          e.style.display = 'block';
    }
	
    function toggle_button_icon(collapse, button) {
        var elms = document.getElementById(button).getElementsByTagName("*");
        if(document.getElementById(collapse).style.display == 'block')
            elms[0].className = "icon-minus";
        else
            elms[0].className = "icon-plus";
    }
	    function toggle_button(list, button) {
        toggle_visibility(list);
        toggle_button_icon(list, button);
    }
//-->
